<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IEEE Placement Kickstart</title>

    <!-- Favicons -->
    <link href="images/favicon.png" rel="icon" />

    <!-- Font Icon -->
    <link

      href="fonts/material-icon/css/material-design-iconic-font.min.css"

  <body>
    <div class="main">
      <div class="container">
        <div class="booking-content">
          <div class="booking-image">
            <img
              class="booking-img"
              src="images/subodh_gajare.png"
              alt="Booking Image"
            />
          </div>
          <script type="text/javascript">
            var submitted = false;
            const homeurl = "https://ieee-jaduniv.in/";
          </script>
          <iframe
            name="hidden_iframe"
            id="hidden_iframe"
            style="display: none"
            onload="if(submitted)  {window.location.href=homeurl;}"
          ></iframe>
          <div class="booking-form">
            <form
              action="https://docs.google.com/forms/u/2/d/e/1FAIpQLSdUPbNJwUrgZDxqvRb5AZQYgdqwf6jQicH24Ws9pqboPB0Uzw/formResponse"
              id="booking-form"
              target="hidden_iframe"
              onsubmit="submitted=true;"
            >
              <h2>Register yourself!</h2>
              <div class="form-group form-input">
                <input
                  type="text"
                  name="entry.1133981867"
                  id="name"
                  value=""
                  required
                />
                <label for="name" class="form-label">Name</label>
              </div>
              <div class="form-group form-input">
                <input
                  type="email"
                  name="entry.1886621062"
                  id="name"
                  value=""
                  required
                />
                <label for="email" class="form-label">Email</label>
              </div>
              <div class="form-group form-input">
                <input
                  type="number"
                  name="entry.1164603888"
                  id="phone"
                  value=""
                  required
                />
                <label for="phone" class="form-label">Phone number</label>
              </div>
              <div class="form-group form-input">
                <input
                  type="text"
                  name="entry.73784672"
                  id="name"
                  value=""
                  required
                />
                <label for="name" class="form-label">College/University</label>
              </div>
              <div class="form-group form-input">
                <input
                  type="text"
                  name="entry.1911949269"
                  id="name"
                  value=""
                  required
                />
                <label for="name" class="form-label">Department</label>
              </div>
              <div class="form-group form-input">
                <input
                  type="text"
                  name="entry.171487704"
                  id="name"
                  value=""
                  required
                />
                <label for="name" class="form-label">Year</label>
              </div>

              <div class="form-submit">
                <input
                  type="submit"
                  value="Book now"
                  class="submit"
                  id="submit"
                  name="submit"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <br />
      <span
        ><a
          href="https://ieee-jaduniv.in/"
          style="text-decoration: none; color: white"
          ><center>&copy;IEEE Jadavpur University Student Branch</center></a
        >
